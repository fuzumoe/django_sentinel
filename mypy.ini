[mypy]
# Basic Configuration
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Django Plugin Configuration
plugins = mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = "pydj_auth.settings"

# Third-party library stubs
[mypy-psycopg2.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

# Django specific adjustments
[mypy-pydj_auth.settings]
# Allow untyped definitions in Django settings  
disallow_untyped_defs = False

[mypy-pydj_auth.models.*]
# Django model fields are dynamically typed
disallow_untyped_defs = False

[mypy-manage]
# Allow untyped definitions in Django's manage.py
disallow_untyped_defs = False

[mypy-main]
# Allow untyped definitions in main.py (demo file)
disallow_untyped_defs = False
